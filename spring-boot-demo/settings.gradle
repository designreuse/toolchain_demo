// define local plugin repository (in nexus) instead of using an external endpint:
pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == 'org.springframework.boot') {
                useModule('org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE')
            }
        }
    }

    repositories {
        maven { 
            credentials {
				username nexusUsername 
				password nexusPassword
			}
            url "${nexusUrl}/repository/maven-central"
        }
        // gradlePluginPortal() // Include public Gradle plugin portal
        // mavenCentral()
        // mavenLocal()
    }
}

rootProject.name = 'spring-boot-demo'

// configure the local build cache
buildCache {
    local(DirectoryBuildCache) {
        directory = new File(rootDir, 'build-cache')
        removeUnusedEntriesAfterDays = 30
    }
}
