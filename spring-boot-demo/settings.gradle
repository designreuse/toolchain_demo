// define local plugin repository (in nexus) instead of using an external endpint:
pluginRepositories {
    maven { url "${nexusUrl}/repository/maven-public" }
    // gradlePluginPortal() // Include public Gradle plugin portal
}

rootProject.name = 'spring-boot-demo'

// configure the local build cache
buildCache {
    local(DirectoryBuildCache) {
        directory = new File(rootDir, 'build-cache')
        removeUnusedEntriesAfterDays = 30
    }
}
